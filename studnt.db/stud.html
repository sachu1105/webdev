<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database</title>
    <link rel="stylesheet" type="text/css" href="studd.css">
</head>
<body>
    <div class="container">
       <center> <h1>Student Details</h1></center>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="semester">Semester:</label>
            <input type="number" id="semester" name="semester" required><br>

            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" id="cgpa" name="cgpa" required><br>

            <button type="submit">Add Student</button>
        </form>
    </div>

    <script src="studdd.js"></script>
</body>
</html>
